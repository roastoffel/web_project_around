<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint 7 | Around the U.S.</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="/images/logo.svg" class="logo" />
        <div class="line"></div>
      </header>
      <section class="profile">
        <img src="/images/avatar.png" class="profile__avatar" />
        <div class="profile__name-edit-btn">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-btn">
            <img
              src="/images/edit-btn.svg"
              alt="Editar perfil"
              class="profile__edit-btn_img"
            />
          </button>
        </div>
        <h2 class="profile__occupation">Explorador</h2>
        <button type="button" class="profile__add-btn_peq">
          <img
            src="/images/add-btn_peq.svg"
            alt="Adicionar"
            class="profile__add-btn_peq"
          />
        </button>
        <button type="button" class="profile__add-btn_gde">
          <img
            src="/images/add-btn_gde.svg"
            alt="Adicionar"
            class="profile__add-btn_gde"
          />
        </button>
      </section>
      <main class="content">
        <div class="content__card">
          <img
            src="/images/vale-yosemite.png"
            alt="Vale do Yosemite"
            class="content__card_image"
          />
          <h3 class="content__card_title">Vale do Yosemite</h3>
          <img
            src="/images/heart.svg"
            alt="Botão Curtir"
            class="content__card_like"
          />
        </div>
        <div class="content__card">
          <img
            src="/images/lago-louise.png"
            alt="Lago Louise"
            class="content__card_image"
          />
          <h3 class="content__card_title">Lago Louise</h3>
          <img
            src="/images/heart.svg"
            alt="Botão Curtir"
            class="content__card_like"
          />
        </div>
        <div class="content__card">
          <img
            src="/images/montanhas-care.png"
            alt="Montanhas Carens"
            class="content__card_image"
          />
          <h3 class="content__card_title">Montanhas Carens</h3>
          <img
            src="/images/heart.svg"
            alt="Botão Curtir"
            class="content__card_like"
          />
        </div>
        <div class="content__card">
          <img
            src="/images/latemar.png"
            alt="Latemar"
            class="content__card_image"
          />
          <h3 class="content__card_title">Latemar</h3>
          <img
            src="/images/heart.svg"
            alt="Botão Curtir"
            class="content__card_like"
          />
        </div>
        <div class="content__card">
          <img
            src="/images/parque-nacional-de-vanoise.png"
            alt="Parque Nacional de Vanoise"
            class="content__card_image"
          />
          <h3 class="content__card_title">Parque Nacional de Vanoise</h3>
          <img
            src="/images/heart.svg"
            alt="Botão Curtir"
            class="content__card_like"
          />
        </div>
        <div class="content__card">
          <img
            src="/images/lago-di-braies.png"
            alt="Lago di Braies"
            class="content__card_image"
          />
          <h3 class="content__card_title">Lago di Braies</h3>
          <img
            src="/images/heart.svg"
            alt="Botão Curtir"
            class="content__card_like"
          />
        </div>
      </main>
      <footer class="footer">&copy; 2024 Around The U.S.</footer>
    </div>

</html>
