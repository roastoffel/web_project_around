<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint 7 | Around the U.S.</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="/images/logo.svg" class="logo" />
        <div class="line"></div>
      </header>
      <section class="profile">
        <img src="/images/avatar.png" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__info_name">Jacques Cousteau</h1>
          <h2 class="profile__info_occupation">Explorador</h2>
        </div>
        <button type="button" class="profile__edit-btn">
          <img src="/images/edit-btn.svg" alt="Editar perfil" />
        </button>
        <button type="button" class="profile__add-btn">
          <img src="/images/add-btn.svg" alt="Adicionar" />
        </button>
      </section>
      <section class="elementes"></section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
