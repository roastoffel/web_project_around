<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint 8 | Around the U.S.</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Logo Around The US" class="logo" />
        <div class="line"></div>
      </header>

      <template id="card-template">
        <li class="content__card">
          <img src="" alt="" class="content__card_image" />
          <h3 class="content__card_title"></h3>
          <button type="button" class="content__card_btn-trash">
            <img
              src="./images/trash.svg"
              alt="Botão lixo"
              class="content__card_trash"
            />
          </button>
          <button type="button" class="content__card_btn-like">
            <img
              src="./images/heart.svg"
              alt="Botão Curtir"
              class="content__card_like"
            />
          </button>
        </li>
      </template>

      <nav class="profile">
        <img src="./images/avatar.png" alt="Avatar" class="profile__avatar" />
        <div class="profile__name-edit-btn">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-btn">
            <img
              src="./images/edit-btn.svg"
              alt="Editar perfil"
              class="profile__edit-btn_img"
            />
          </button>
        </div>
        <h2 class="profile__job">Explorador</h2>
        <button type="button" class="profile__add-btn">
          <img
            src="./images/add-btn.svg"
            alt="Adicionar"
            class="profile__add-btn-img"
          />
        </button>
      </nav>

      <main class="content">
        <ul class="content__list">
          <li class="content__card">
            <img
              src="./images/vale-yosemite.png"
              alt="Vale do Yosemite"
              class="content__card_image"
              data-name="Vale do Yosemite"
            />
            <h3 class="content__card_title">Vale do Yosemite</h3>
            <button type="button" class="content__card_btn-trash">
              <img
                src="./images/trash.svg"
                alt="Botão lixo"
                class="content__card_trash"
              />
            </button>
            <button type="button" class="content__card_btn-like">
              <img
                src="./images/heart.svg"
                alt="Botão Curtir"
                class="content__card_like"
              />
            </button>
          </li>
          <li class="content__card">
            <img
              src="./images/lago-louise.png"
              alt="Lago Louise"
              class="content__card_image"
              data-name="Lago Louise"
            />
            <h3 class="content__card_title">Lago Louise</h3>
            <button type="button" class="content__card_btn-trash">
              <img
                src="./images/trash.svg"
                alt="Botão lixo"
                class="content__card_trash"
              />
            </button>
            <button type="button" class="content__card_btn-like">
              <img
                src="./images/heart.svg"
                alt="Botão Curtir"
                class="content__card_like"
              />
            </button>
          </li>
          <li class="content__card">
            <img
              src="./images/montanhas-care.png"
              alt="Montanhas Carens"
              class="content__card_image"
              data-name="Montanhas Carecas"
            />
            <h3 class="content__card_title">Montanhas Carecas</h3>
            <button type="button" class="content__card_btn-trash">
              <img
                src="./images/trash.svg"
                alt="Botão lixo"
                class="content__card_trash"
              />
            </button>
            <button type="button" class="content__card_btn-like">
              <img
                src="./images/heart.svg"
                alt="Botão Curtir"
                class="content__card_like"
              />
            </button>
          </li>
          <li class="content__card">
            <img
              src="./images/latemar.png"
              alt="Latemar"
              class="content__card_image"
              data-name="Latemar"
            />
            <h3 class="content__card_title">Latemar</h3>
            <button type="button" class="content__card_btn-trash">
              <img
                src="./images/trash.svg"
                alt="Botão lixo"
                class="content__card_trash"
              />
            </button>
            <button type="button" class="content__card_btn-like">
              <img
                src="./images/heart.svg"
                alt="Botão Curtir"
                class="content__card_like"
              />
            </button>
          </li>
          <li class="content__card">
            <img
              src="./images/parque-nacional-de-vanoise.png"
              alt="Parque Nacional de Vanoise"
              class="content__card_image"
              data-name="Parque Nacional de Vanoise"
            />
            <h3 class="content__card_title">Parque Nacional de Vanoise</h3>
            <button type="button" class="content__card_btn-trash">
              <img
                src="./images/trash.svg"
                alt="Botão lixo"
                class="content__card_trash"
              />
            </button>
            <button type="button" class="content__card_btn-like">
              <img
                src="./images/heart.svg"
                alt="Botão Curtir"
                class="content__card_like"
              />
            </button>
          </li>
          <li class="content__card">
            <img
              src="./images/lago-di-braies.png"
              alt="Lago di Braies"
              class="content__card_image"
              data-name="Lago di Braies"
            />
            <h3 class="content__card_title">Lago di Braies</h3>
            <button type="button" class="content__card_btn-trash">
              <img
                src="./images/trash.svg"
                alt="Botão lixo"
                class="content__card_trash"
              />
            </button>
            <button type="button" class="content__card_btn-like">
              <img
                src="./images/heart.svg"
                alt="Botão Curtir"
                class="content__card_like"
              />
            </button>
          </li>
        </ul>
      </main>

      <footer class="footer">&copy; 2024 Around The U.S.</footer>

      <section id="popup-edit" class="popup-edit">
        <div class="popup-edit__container">
          <button type="button" class="popup-edit__container_close-btn">
            <img
              src="./images/close-icon.svg"
              alt="Close icon"
              class="popup-edit__container_close-icon"
            />
          </button>
          <h4 class="popup-edit__container_title">Editar perfil</h4>
          <form class="popup-edit__form-edit form" novalidate>
            <fieldset class="form__fieldset">
              <input
                type="text"
                id="name"
                name="name"
                class="form__input form__input_name"
                placeholder="Nome"
                autocomplete="name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error name-input-error"></span>
              <input
                type="text"
                id="job"
                name="job"
                class="form__input form__input_job"
                placeholder="Sobre mim"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__input-error job-input-error"></span>
            </fieldset>
            <button type="submit" class="form__button">Salvar</button>
          </form>
        </div>
        <div class="popup-edit__overlay"></div>
      </section>

      <section id="popup-add" class="popup-add">
        <div class="popup-add__container">
          <button type="button" class="popup-add__container_close-btn">
            <img
              src="./images/close-icon.svg"
              alt="Close icon"
              class="popup-add__container_close-icon"
            />
          </button>
          <h4 class="popup-add__container_title">Novo Local</h4>
          <form class="popup-add__form-add form" novalidate>
            <fieldset class="form__fieldset">
              <input
                type="text"
                id="title"
                name="title"
                class="form__input form__input_name"
                placeholder="Título"
                autocomplete="off"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="form__input-error title-input-error"></span>
              <input
                type="url"
                id="link"
                name="link"
                class="form__input form__input_link"
                placeholder="Link da imagem"
                required
              />
              <span class="form__input-error link-input-error"></span>
            </fieldset>
            <button type="submit" class="form__button">Criar</button>
          </form>
        </div>
        <div class="popup-add__overlay"></div>
      </section>
      <section id="popup-image" class="popup-image">
        <div class="popup-image__container">
          <button type="button" class="popup-image__close-btn">
            <img
              src="./images/close-icon.svg"
              alt="Fechar"
              class="popup-image__close-icon"
            />
          </button>
          <img src="" alt="" class="popup-image__image" />
          <p class="popup-image__text"></p>
        </div>
        <div class="popup-image__overlay"></div>
      </section>
    </div>
    <script src="./validate.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
